name: Helm Chart Lint and Test

on:
  pull_request:
  workflow_dispatch:

jobs:
  lint-and-prerelease:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Lint Helm chart
        run: |
          echo "Linting charts/opencloud..."
          helm lint charts/opencloud

      # Create ephemeral Kubernetes cluster
      - name: Create Kind cluster
        uses: helm/kind-action@v1

      # Install Helm chart in test namespace
      - name: Install Helm chart
        run: |
          helm install opencloud-test charts/opencloud \
            --namespace opencloud-test \
            --create-namespace \
            --wait \
            --timeout 5m

      # Verify pods become ready
      - name: Wait for pods to be ready
        run: |
          kubectl wait --for=condition=Ready pod \
            --all \
            --namespace opencloud-test \
            --timeout=180s

      # Debug if installation fails
      - name: Debug pods if failed
        if: failure()
        run: |
          echo "==== Pods ===="
          kubectl get pods -A
          echo "==== Describe Pods ===="
          kubectl describe pods -A
          echo "==== Events ===="
          kubectl get events -A
